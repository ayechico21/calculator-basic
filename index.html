<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="calc-screen"></div>
        <div class="calc-row">
            <button class="calc-btn">C</button>
            <button class="calc-btn">&leftarrow;</button>
            <button class="calc-btn">&div;</button>
        </div>
        <div class="calc-row">
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn">&times;</button>
        </div>
        <div class="calc-row">
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn">&minus;</button>
        </div>
        <div class="calc-row">
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn">&plus;</button>
        </div>
        <div class="calc-row">
            <button class="calc-btn">0</button>
            <button class="calc-btn">&equals;</button>
        </div>
    </div>
</body>
</html>
